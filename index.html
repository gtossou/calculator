<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>CALCULATOR</title>
    <link href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Syncopate">
    </link>
</head>

<body>
    <div class="container">
        <div class="left-div"></div>
        <div class="view-zone">
            <div class="result-zone"></div>
            <div class="input-zone"><input class="input-operation" placeholder="0"></div>
        </div>
        <div class="right-div"></div>
        <div class="interactive-zone">
            <div id="btn-mr" class="item"><button class="memory-btn" data-value="MR">MR</button></div>
            <div id="btn-m+" class="item"><button class="memory-btn" data-value="M+">M+</button></div>
            <div id="btn-m-" class="item"><button class="memory-btn" data-value="M-">M-</button></div>
            <div id="btn-ac" class="item"><button class="memory-btn" data-value="AC">AC</button></div>
            <div id="btn-7" class="item"><button class="calc-btn" data-value="7">7</button></div>
            <div id="btn-8" class="item"><button class="calc-btn" data-value="8">8</button></div>
            <div id="btn-9" class="item"><button class="calc-btn" data-value="9">9</button></div>
            <div id="btn-slash" class="item"><button class="operator-btn" data-value="/">/</button></div>
            <div id="btn-6" class="item"><button class="calc-btn" data-value="6">6</button></div>
            <div id="btn-5" class="item"><button class="calc-btn" data-value="5">5</button></div>
            <div id="btn-4" class="item"><button class="calc-btn" data-value="4">4</button></div>
            <div id="btn-*" class="item"><button class="operator-btn" data-value="*">*</button></div>
            <div id="btn-3" class="item"><button class="calc-btn" data-value="3">3</button></div>
            <div id="btn-2" class="item"><button class="calc-btn" data-value="2">2</button></div>
            <div id="btn-1" class="item"><button class="calc-btn" data-value="1">1</button></div>
            <div id="btn-sub" class="item"><button class="operator-btn" data-value="-">-</button></div>
            <div id="btn-0" class="item"><button class="calc-btn" data-value="0">0</button></div>
            <div id="btn-dot" class="item"><button class="calc-btn" data-value=".">.</button></div>
            <div id="btn-equal" class="item"><button class="operator-btn" data-value="=" disabled>=</button></div>
            <div id="btn-add" class="item"><button class="operator-btn" data-value="+">+</button></div>
        </div>
    </div>
    <script src="./js/calc.js">
    </script>
</body>

</html>
